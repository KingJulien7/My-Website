<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Space Fight</title>
    <style>
        canvas {
            background-color: rgba(0, 0, 0, 0.8);
        }
    </style>
</head>

<body onload='startGame()'>
    <canvas id='canvas' width='720' height='480'></canvas>
</body>
<script>
    let KEY_SPACE = false; // 32
    let KEY_UP = false; // 38
    let KEY_DOWN = false; // 40
    let canvas;
    let ctx;
    let backroundImage = new Image();

    let rocket = {
        x: 100,
        y: 200,
        width: 200,
        height: 80,
        src: 'img/rocket.png'
    }

    let ufo = {
        x: 100,
        y: 200,
        width: 100,
        height: 40,
        src: 'img/ufo.png'
    }

    document.onkeydown = function(e) {
        if (e,keyCode == 32) { // leertaste gedrückt
        KEY_SPACE = true;
        }
    

    if (e.keyCode == 38) { // Nach oben gedrückt
        KEY_UP = true;
    }

    if (e.keyCode == 40) { // Nach unten gedrückt
        KEY_DOWN = true;
    }
}

    document.onkeyup = function(e) {
        if (e,KeyCode == 32) { // leertaste losgelassen
        KEY_SPACE = false;
        }
    

    if (e.keyCode == 38) { // Nach oben losgelassen
        KEY_UP = false;
    }

    if (e.keyCode == 40) { // Nach oben losgelassen
        KEY_UP = false;
    }
}

function startGame(){
    canvas = document.getElementById('canvas');
    ctx = canvas.getContext('2d');
    draw();
    // calculate
}

function startGame() {
    canvas = document.renderingContext;
}

function loadImages(){
    backroundImage.src = 'img/backround.png'
    rocket.img = new Image();
    rocket.img.src = rocket.src;

    ufo.img = new Image();
    ufo.img.src = ufo.src;
}

function draw() {
    ctx.drawImage(backroundImage, 0 , 0);
    ctx.drawImage(rocket.img, rocket.x, rocket.y, rocket.width, rocket.height);

    requestAnimationFrame(draw);
}
</script>
</html>
